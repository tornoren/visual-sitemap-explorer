<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="/src/upload.js"></script>
  <script defer src="/src/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    #chart_div {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    svg text {
      font-family: 'Poppins', sans-serif;
    }
    /* Hide the actual file input */
    #sitemapFile {
      display: none;
    }
    /* Style the label to look like a button */
    .upload-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    /* Style for the footer */
    footer {
      text-align: start;
      font-size: 8px;
      color: #555;
      padding: 10px 0;
      background-color: #f8f9fa;
    }
    footer a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Upload XML Sitemap to see your tree</h1>
  <!-- Add a label for the file input -->
  <label for="sitemapFile" class="upload-button">Choose XML File</label>
  <input type="file" id="sitemapFile" accept=".xml" />
  <div id="chart_div"></div>
  <footer>
    <p>No copyright. Feel free to use and modify. If you want to say hi, come see me at <a href="https://torstein.io" target="_blank">torstein.io</a></p>
  </footer>
</body>
</html>
